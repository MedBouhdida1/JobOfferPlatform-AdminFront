<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tableau de bord</h1>
                </div>
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Administrateur

                                        </div>
                                        <tm-ng-odometer class="h5 mb-0 font-weight-bold text-gray-800"
                                            [number]="totalAdmins" [config]=" { auto: false }"
                                            [observable]="observable">
                                        </tm-ng-odometer>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-user fa-2x text-gray-300" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Entreprises

                                        </div>
                                        <tm-ng-odometer class="h5 mb-0 font-weight-bold text-gray-800"
                                            [number]="totalEntreprises" [config]=" { auto: false }"
                                            [observable]="observable">
                                        </tm-ng-odometer>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-building fa-2x text-gray-300" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Candidats
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <tm-ng-odometer class="h5 mb-0 font-weight-bold text-gray-800"
                                                    [number]="totalFormateurs" [config]=" { auto: false }"
                                                    [observable]="observable">
                                                </tm-ng-odometer>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-users fa-2x text-gray-300" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Offres
                                        </div>
                                        <tm-ng-odometer class="h5 mb-0 font-weight-bold text-gray-800"
                                            [number]="totalOffres" [config]=" { auto: false }"
                                            [observable]="observable">
                                        </tm-ng-odometer>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-server  fa-2x text-gray-300" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>

</div>
