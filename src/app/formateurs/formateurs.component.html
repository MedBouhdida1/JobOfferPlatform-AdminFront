<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Candidats</h1>
                </div>


            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Listes des Candidats</h6>
                    </div>

                    <div class="card-body">
                        <div *ngIf="numberFormateur==0;else show">
                            <h2 class="text-center">Aucune donne√©s disponible</h2>
                        </div>
                        <ng-template #show>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Email</th>
                                        <th>Photo</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let formateur of listeFormateur">
                                        <td>{{formateur.id}}</td>
                                        <td>{{formateur.nom}}</td>
                                        <td>{{formateur.prenom}}</td>
                                        <td>{{formateur.email}}</td>
                                        <td *ngIf="formateur.photo;else img"><img [src]="formateur.photo" width="50px"
                                                height="50px"> </td>
                                        <td>
                                            <ng-template #img><img width="70px" height="70px"
                                                    src="https://thumbs.dreamstime.com/b/no-image-available-icon-flat-vector-no-image-available-icon-flat-vector-illustration-132482953.jpg">
                                            </ng-template>

                                            <button class="btn btn-sm btn-danger"
                                                (click)="supprimerFormateur(formateur)">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
