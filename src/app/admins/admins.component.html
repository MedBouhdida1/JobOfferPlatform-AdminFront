<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Administrateurs</h1>
                </div>
                <div>
                    <a routerLink="/ajouterAdmin" class="btn btn-sm btn-primary mb-2">Ajouter
                        un administrateur</a>
                </div>

            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Listes des administrateurs</h6>
                    </div>

                    <div class="card-body">
                        <div *ngIf="numberAdmin==0;else show">
                            <h2 class="text-center">Aucune donneÃ©s disponible</h2>
                        </div>
                        <ng-template #show>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Email</th>
                                        <th>Photo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let admin of listeAdmin">
                                        <td>{{admin.id}}</td>
                                        <td>{{admin.nom}}</td>
                                        <td>{{admin.prenom}}</td>
                                        <td>{{admin.email}}</td>
                                        <td><img *ngIf="admin.photo;else image" [src]="admin.photo" height="100px"
                                                width="100px"></td>
                                        <ng-template #image><img
                                                src="https://thumbs.dreamstime.com/b/no-image-available-icon-flat-vector-no-image-available-icon-flat-vector-illustration-132482953.jpg"
                                                height="100px" width="100px">
                                        </ng-template>
                                        <td>
                                            <a routerLink="/modifieradmin/{{admin.id}}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-danger" (click)="supprimerAdmin(admin)">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
