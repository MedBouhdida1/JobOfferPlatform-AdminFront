<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Ajouter un administrateur</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Ajouter les dÃ©tails de l'administrateur</h6>
                    </div>

                    <div class="card-body">
                        <form (ngsubmit)="modifierAdmin()">
                            <div class="form-group">
                                <label for="name" id="name">Nom : </label>
                                <input type="text" class="form-control" name="nom" [(ngModel)]="currentAdmin.nom">
                            </div>

                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Prenom : </label>
                                    <input type="text" name="prenom" class="form-control"
                                        [(ngModel)]="currentAdmin.prenom">
                                </div>

                                <div class="form-group">
                                    <label for="email" id="email">email : </label>
                                    <input type="email" name="email" class="form-control"
                                        [(ngModel)]="currentAdmin.email">
                                </div>


                                <button type="submit" (click)="modifierAdmin()"
                                    class="btn btn-primary btn-user btn-block">
                                    Modifier admin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
