<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Contact</h1>
                </div>


            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Listes des contacts</h6>
                    </div>

                    <div class="card-body">
                        <div *ngIf="numberContact==0;else show">
                            <h2 class="text-center">Aucune donne√©s disponible</h2>
                        </div>
                        <ng-template #show>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Email</th>
                                        <th>Sujet</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let contact of listeContact ">
                                        <td>{{contact.id}}</td>
                                        <td>{{contact.nom}}</td>
                                        <td>{{contact.email}}</td>
                                        <td>{{contact.sujet}}</td>
                                        <td>{{contact.msg}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
