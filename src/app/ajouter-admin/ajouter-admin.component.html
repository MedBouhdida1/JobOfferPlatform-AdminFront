<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header>

            </app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Ajouter un administrateur</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Ajouter les dÃ©tails de l'administrateur</h6>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="addAdminForm" (ngsubmit)="addAdmin()">
                            <div class="form-group">
                                <label for="name" id="name">Nom : </label>
                                <input type="text" class="form-control" formControlName="nom">
                            </div>
                            <div *ngIf="nom?.touched && nom?.invalid">
                                <small class="text-danger" *ngIf="nom?.errors?.['required']">Nom
                                    est obligatoire</small>

                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Prenom : </label>
                                    <input type="text" class="form-control" formControlName="prenom">
                                </div>
                                <div *ngIf="prenom?.touched && prenom?.invalid">
                                    <small class="text-danger" *ngIf="prenom?.errors?.['required']">Prenom
                                        est obligatoire</small>

                                </div>
                                <div class="form-group">
                                    <label for="email" id="email">email : </label>
                                    <input type="email" class="form-control" formControlName="email">
                                </div>
                                <div *ngIf="email?.touched && email?.invalid">
                                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email
                                        est obligatoire</small>
                                    <small class="text-danger" *ngIf="email?.errors?.['email']">Respecter le format
                                        de l'Adresse email</small>
                                </div>

                                <div class="form-group">
                                    <label for="password" id="password">mot de passe : </label>
                                    <input type="password" class="form-control" formControlName="mdp">

                                </div>
                                <div *ngIf="mdp?.touched && mdp?.invalid">
                                    <small class="text-danger" *ngIf="mdp?.errors?.['required']">Mot de passe
                                        est obligatoire</small>

                                </div>
                                <button type="submit" (click)="addAdmin()" class="btn btn-primary btn-user btn-block">
                                    Ajouter admin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
</div>
